version: '3.9'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lfdataview-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - lfdataview-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lfdataview-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - lfdataview-network

networks:
  lfdataview-network:
    driver: bridge
