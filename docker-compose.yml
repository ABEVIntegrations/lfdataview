version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lfdataview-postgres
    environment:
      POSTGRES_DB: lfdataview
      POSTGRES_USER: lfdataview
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_strong_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lfdataview"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lfdataview-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lfdataview-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://lfdataview:${DB_PASSWORD:-changeme_strong_password}@postgres:5432/lfdataview
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - lfdataview-network

