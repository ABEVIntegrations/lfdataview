version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lfdataview-postgres
    environment:
      POSTGRES_DB: lfdataview
      POSTGRES_USER: lfdataview
      POSTGRES_PASSWORD: changeme_strong_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lfdataview-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://lfdataview:changeme_strong_password@postgres:5432/lfdataview
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: sh -c "sleep 10 && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
